<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Login/Signup</title>
</head>

<body>
    <div class="bg1">
        <div class="container">
            <div class="row g-8">
                <div class="col-lg-5">
                    <img src="https://user-images.githubusercontent.com/73159092/106097036-9e8f2980-615c-11eb-9860-5aa437be7fc9.gif"
                        alt="">
                </div>
                <div class="col-lg-7 text-center py-5">
                    <h1 class="animate__animated animate__bounce">Welcome Here!!!</h1>
                    <form>
                        <div class="form-row py-2 pt-5">
                            <div class="offset-1 clg--lg-10">
                                <input type="text" class="inp px-3" placeholder="Username">
                            </div>
                        </div>
                        <div class="form-row py-2">
                        <div class="offset-1 clg-lg-10">
                            <input type="text" class="inp px-3" placeholder="Password">
                        </div>
                </div>
                <div class="form-row py-3">
                    <div class="form-row py-3">
                        <button class="btn1">SignUp</button>
                    </div>

                </div>
                </form>
                <div>
                    <p>Or login with</p>
                    <span> <i class="fa-brands fa-facebook"></i></span>
                    <span> <i class="fa-brands fa-square-instagram"></i></span>
                    <span><i class="fa-brands fa-linkedin"></i></span>
                </div>
            </div>
        </div>
    </section>
    </div>
</body>

</html>
